<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">DEPT</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.dept}}</td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-success" [routerLink]="['addemp']">Add Employee</button>
